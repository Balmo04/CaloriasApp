<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/logo/tenedores.png">
    <title>Calorias App</title>
</head>
<body class="bg-negro">
    <header class="bg-blanco">
        <img src="img/logo/logo-light.fw.png" class="img-size-header" alt="Logo">
        <hgroup class="centrar">
            <h1>Calorias App</h1>
            <h4>Emerson Arévalo</h4>
        </hgroup>
        <button id="dark-mode" class="btn-size-header btn-style-header">
            <img src="img/logo/luna.png" class="img-size-header" alt="DarkMode"/>
        </button>
    </header>
    <main class="main-size">
       <div class="bg-morado-palido paralelo">
            <section class="comida">
                <div class="centrar espacio">
                    <h2>¿Y tú qué comes?</h2>
                    <article>Selecciona la comida para saber cuantas calorias tiene </article>
                </div>
                <div class="transparencia centrar"> 
                    <div class="botones">
                        <button  class="all-btn btn-style focus">
                            <img src="img/hamburger.png" class="img-size" alt="Hamburguesa"/>
                        </button>
                        <button  class="all-btn btn-style focus">
                            <img src="img/soda.png" class="img-size" alt="Soda"/>
                        </button>
                        <button  class="all-btn btn-style focus">
                            <img src="img/ice_cream.png" class="img-size" alt="Helado"/>
                        </button>
                        <button  class="all-btn btn-style focus">
                            <img src="img/pizza.png" class="img-size" alt="Pizza"/>
                        </button>
                    </div>
                </div> 
            </section>
            <section class="total-comida">
                <h2 id="calorias-app">0</h2>
                <h3>Total de Calorias</h3>
            </section> 
        </div>
    </main>
    <script src="objects.js"></script>
    <script src="script.js"></script>
</body>
</html>
