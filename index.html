<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/logo/tenedores.png">
    <title>Calorias App</title>
</head>
<body class="bg-black">
    <header id="header" class="bg-purple">
        <img src="img/logo/logo-light.fw.png" class="img-size-header" alt="Logo">
        <hgroup id="header-titles" class="center">
            <h1>Calorias App</h1>
            <h4>Emerson Arévalo</h4>
        </hgroup>
        <button id="btn-dark-mode" class="btn-header-size btn-header-style">
            <img src="img/logo/luna.png" class="img-size-header" alt="DarkMode"/>
        </button>
    </header>
    <main class="main-size">
       <div id="main" class="bg-light-purple paralelo">
            <section class="section-btn-food">
                <div id="section-food-text" class="center margin">
                    <h2>¿Y tú qué comes?</h2>
                    <article>Selecciona la comida para saber cuantas calorias tiene </article>
                </div>
                <div class="transparency center"> 
                    <div class="botones">
                        <button  class="all-btn btn-section-style ">
                            <img src="img/hamburger-2.png" class="img-size" alt="Hamburguesa"/>
                        </button>
                        <button  class="all-btn btn-section-style ">
                            <img src="img/soda-2.png" class="img-size" alt="Soda"/>
                        </button>
                        <button  class="all-btn btn-section-style ">
                            <img src="img/ice-cream-2.png" class="img-size" alt="Helado"/>
                        </button>
                        <button  class="all-btn btn-section-style ">
                            <img src="img/pizza-2.png" class="img-size" alt="Pizza"/>
                        </button>
                    </div>
                </div> 
            </section>
            <section id="section-total-texto" class="section-total-food">
                <h2 id="calorie-accumulator">0</h2>
                <h3>Total de Calorias</h3>
            </section> 
        </div>
    </main>
    <script src="objects.js"></script>
    <script src="script.js"></script>
</body>
</html>
