<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="img/logo/tenedores.png">
    <title>Calorias App</title>
</head>
<body class="bg-black">
    <header id="header" class="bg-red space-around header-size">
        <img src="img/logo/logo-light.fw.png" class="img-size-header r-margin" alt="Logo"/> 
        <hgroup id="header-titles" class="center">
            <h1 class="title-font-family ">Calorias App</h1>
            <h4 class="ff-subtitle">Emerson Arévalo</h4>
        </hgroup>
        <button id="btn-dark-mode" class="btn-header-size btn-pointer l-margin bg-red">
            <img src="img/logo/luna.png" class="img-size-header" alt="DarkMode"/>
        </button>
    </header>
    <main id="main" class="bg-white together">
            <section id="section-food-text" class="btn-section">
                <div class="center spacing">
                    <h2  class="ff-subtitle">¿Y tú qué comes?</h2>
                    <article>Selecciona la comida para saber cuantas calorias tiene </article>
                </div>
                <div class="transparency center margin-top"> 
                    <div class="grid-template">
                        <button  class="all-btn btn-pointer btn-size">
                            <img src="img/hamburger-2.png" class="img-size" alt="Hamburguesa"/>
                        </button>
                        <button  class="all-btn btn-pointer btn-size">
                            <img src="img/soda-2.png" class="img-size" alt="Soda"/>
                        </button>
                        <button  class="all-btn btn-pointer btn-size">
                            <img src="img/ice-cream-2.png" class="img-size" alt="Helado"/>
                        </button>
                        <button  class="all-btn btn-pointer btn-size">
                            <img src="img/pizza-2.png" class="img-size" alt="Pizza"/>
                        </button>
                    </div>
                </div> 
            </section>
            <section id="section-total-text" class="total-section">
                <h3 class="title-font-family">Calorias totales</h3>
                <h2 id="calorie-accumulator" class="ff-total">0</h2>
                <h3 class="title-font-family">Calorias</h3>
            </section> 
    </main>
    <script src="objects.js"></script>
    <script src="script.js"></script>
</body>
</html>
